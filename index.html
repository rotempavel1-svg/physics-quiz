<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Master Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0f172a; 
            --panel-bg: rgba(30, 41, 59, 0.95);
            --text-main: #f1f5f9;
            --accent: #38bdf8;
            --success: #4ade80;
            --error: #f87171;
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --mascot-size: 140px; /* ×’×•×“×œ ×”×“××•×ª */
        }

        * { box-sizing: border-box; user-select: none; font-family: 'Assistant', sans-serif; }

        body {
            margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden;
            background-color: var(--bg-color); color: var(--text-main);
            display: flex; flex-direction: column;
        }

        /* --- ×¨×§×¢ --- */
        .physics-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.15; pointer-events: none; }
        .formula { position: absolute; color: rgba(255,255,255,0.2); font-family: serif; animation: floatFormula 60s linear infinite; }
        @keyframes floatFormula { 0% { transform: translateY(110vh); } 100% { transform: translateY(-20vh); } }

        /* --- ××¡×š ×‘×—×™×¨×ª × ×•×©× --- */
        #topic-selection-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 200;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .topics-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px; width: 90%; max-width: 1000px; max-height: 60vh; overflow-y: auto; padding: 20px;
        }

        .topic-btn, .mix-btn {
            background: rgba(255,255,255,0.05); border: var(--glass-border);
            color: white; padding: 20px; border-radius: 16px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .topic-btn:hover { background: var(--accent); color: #000; transform: translateY(-5px); }
        .mix-btn { width: 90%; max-width: 600px; background: linear-gradient(135deg, #6366f1, #a855f7); margin-bottom: 30px; }

        /* --- ×××©×§ ×”××©×—×§ --- */
        #game-interface { display: none; height: 100%; flex-direction: column; position: relative; }

        header {
            height: 70px; padding: 0 30px; background: rgba(15,23,42,0.9);
            border-bottom: var(--glass-border); display: flex; justify-content: space-between; align-items: center;
        }

        /* --- ×”×’×¨×™×“ ×”×¨××©×™ --- */
        .main-stage {
            flex: 1; display: grid; 
            /* ××‘× ×” ×§×‘×•×¢: ×›×¤×ª×•×¨×™× | ×ª××•× ×” | ×›×¤×ª×•×¨×™× */
            grid-template-columns: 100px 1fr 100px; 
            gap: 20px; padding: 20px;
            height: calc(100vh - 150px); /* ×—×™×©×•×‘ ××“×•×™×§ */
            overflow: hidden;
        }

        /* ××–×•×¨ ×”×ª××•× ×” - ××¨×›×– ×”×‘××” */
        .image-frame {
            position: relative; 
            background: rgba(0,0,0,0.2); 
            border: var(--glass-border); border-radius: 20px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        .q-image {
            max-width: 100%; max-height: 100%; 
            object-fit: contain; /* ×©×•××¨ ×©×”×ª××•× ×” ×œ× ×ª×™×—×ª×š ×œ×¢×•×œ× */
            padding: 10px;
            cursor: zoom-in;
            transition: transform 0.3s;
        }

        /* ××–×•×¨ ×”×›×¤×ª×•×¨×™× ×‘×¦×“×“×™× */
        .side-panel {
            display: flex; flex-direction: column; gap: 10px; justify-content: center;
        }

        .ans-btn {
            flex: 1; max-height: 80px; 
            background: var(--panel-bg); border: var(--glass-border); color: white;
            font-size: 1.5rem; font-weight: 800; border-radius: 12px; cursor: pointer;
            transition: all 0.2s;
        }
        .ans-btn:hover { border-color: var(--accent); background: rgba(255,255,255,0.15); transform: scale(1.05); }
        .ans-btn.correct { background: var(--success); color: #000; box-shadow: 0 0 20px var(--success); z-index: 10; }
        .ans-btn.wrong { background: var(--error); opacity: 0.4; }

        /* --- ×”×“××•×ª (Mascot) --- */
        .mascot-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: var(--mascot-size);
            height: var(--mascot-size);
            z-index: 100;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .mascot-container img {
            width: 100%; height: 100%; object-fit: contain;
            border-radius: 50%; /* ××¡×’×¨×ª ×¢×’×•×œ×” ×œ××§×¨×” ×©×™×© ×¨×§×¢ */
            border: 3px solid rgba(255,255,255,0.2);
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
        }

        /* ×× ×™××¦×™×•×ª ×“××•×ª */
        .pose-happy { transform: scale(1.2) translateY(-10px) rotate(-5deg); }
        .pose-sad { transform: scale(0.9) translateY(5px); filter: grayscale(0.3); }

        /* --- Footer --- */
        footer {
            height: 80px; background: rgba(15,23,42,0.95); border-top: var(--glass-border);
            display: flex; justify-content: center; align-items: center; gap: 20px;
            padding-left: 160px; /* ××¤× ×” ××§×•× ×œ×“××•×ª ×©×œ× ×ª×¡×ª×™×¨ */
        }

        .control-btn { padding: 12px 30px; border-radius: 30px; border: none; font-weight: bold; cursor: pointer; font-size: 1rem; }
        #next-btn { background: var(--accent); color: white; display: none; }
        #reveal-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; }

        /* --- ×–×•× (Lightbox) --- */
        .lightbox {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 500;
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        .lightbox img { max-width: 95vw; max-height: 95vh; object-fit: contain; }

        /* Mobile */
        @media (max-width: 768px) {
            .main-stage { grid-template-columns: 1fr; grid-template-rows: 1fr auto; padding: 10px; }
            .side-panel { display: none; }
            .mobile-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; height: 100px; width: 100%; }
            .mascot-container { width: 90px; height: 90px; bottom: 120px; left: 10px; }
            footer { padding-left: 0; padding-bottom: 10px; flex-direction: column; height: auto; }
        }
        .mobile-grid { display: none; }
        @media (max-width: 768px) { .mobile-grid { display: grid; } }

    </style>
</head>
<body>

<div id="topic-selection-screen">
    <img src="images/mascot/mascot_idle.png" style="width: 150px; margin-bottom: 20px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.1);" alt="Mascot">
    <h1 style="margin-bottom: 30px;">×‘×—×¨ × ×•×©× ×œ×ª×¨×’×•×œ</h1>
    <button class="mix-btn" onclick="startQuiz('mix')">ğŸ² ×ª×¨×’×•×œ ××¡×›× (××™×§×¡)</button>
    <div class="topics-grid" id="topics-container"></div>
</div>

<div id="game-interface">
    <div class="physics-bg" id="bg-formulas"></div>
    
    <div class="mascot-container" id="mascot-wrapper">
        <img id="mascot-img" src="images/mascot/mascot_idle.png" alt="Mascot">
    </div>

    <header>
        <div style="display:flex; align-items:center; gap:15px;">
            <button onclick="goHome()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">ğŸ </button>
            <div id="topic-badge" style="background:rgba(255,255,255,0.1); padding:5px 15px; border-radius:20px; border:1px solid var(--accent);">× ×•×©×</div>
        </div>
        <div style="text-align:left;">
            <span style="opacity:0.6; font-size:0.8rem;">×”×ª×§×“××•×ª</span>
            <div id="progress-text" style="font-weight:bold; font-size:1.1rem;">0 / 0</div>
        </div>
    </header>

    <main class="main-stage">
        <aside class="side-panel" id="panel-right"></aside>
        
        <section class="image-frame" onclick="toggleZoom()">
            <img id="question-img" class="q-image" src="" alt="×©××œ×”">
            <div style="position:absolute; bottom:10px; right:10px; opacity:0.5; font-size:1.5rem;">ğŸ”</div>
        </section>

        <aside class="side-panel" id="panel-left"></aside>
        
        <div class="mobile-grid" id="panel-mobile"></div>
    </main>

    <footer>
        <button id="reveal-btn" class="control-btn" onclick="revealAnswer()">×’×œ×” ×ª×©×•×‘×”</button>
        <div id="feedback" style="font-weight:bold; font-size:1.2rem; text-align:center; min-width:200px;"></div>
        <button id="next-btn" class="control-btn" onclick="nextQuestion()">×”×‘× âœ</button>
    </footer>
</div>

<div class="lightbox" id="lightbox" onclick="toggleZoom()">
    <img id="lightbox-img" src="">
</div>

<script src="questions.js"></script>
<script>
    let activeQueue = [];
    let currentQ = null;
    let isSolved = false;
    
    // × ×™×”×•×œ ×”×“××•×ª
    const Mascot = {
        wrapper: document.getElementById('mascot-wrapper'),
        img: document.getElementById('mascot-img'),
        setPose(pose) {
            // ××™×¤×•×¡ ×× ×™××¦×™×•×ª
            this.wrapper.className = 'mascot-container';
            
            if(pose === 'idle') {
                this.img.src = 'images/mascot/mascot_idle.png';
            } else if(pose === 'happy') {
                this.img.src = 'images/mascot/mascot_happy.png';
                this.wrapper.classList.add('pose-happy');
            } else if(pose === 'sad') {
                this.img.src = 'images/mascot/mascot_sad.png';
                this.wrapper.classList.add('pose-sad');
            }
        }
    };

    window.onload = function() {
        if (typeof questions === 'undefined' || questions.length === 0) {
            alert("×œ× × ××¦××• ×©××œ×•×ª! ×™×© ×œ×”×¨×™×¥ ××ª ×¡×§×¨×™×¤×˜ ×”×¤×™×™×ª×•×Ÿ.");
            return;
        }
        generateTopicButtons();
        createFormulas();
        
        // ×˜×¢×™× ×” ××•×§×“××ª ×©×œ ×ª××•× ×•×ª ×”×“××•×ª ×œ×× ×™×¢×ª ×”×‘×”×•×‘
        new Image().src = "images/mascot/mascot_happy.png";
        new Image().src = "images/mascot/mascot_sad.png";
    };

    function generateTopicButtons() {
        const container = document.getElementById('topics-container');
        const topics = [...new Set(questions.map(q => q.topic))];
        topics.forEach(topic => {
            const btn = document.createElement('div');
            btn.className = 'topic-btn';
            btn.innerText = topic;
            btn.onclick = () => startQuiz(topic);
            container.appendChild(btn);
        });
    }

    function startQuiz(topic) {
        let filtered = (topic === 'mix') ? [...questions] : questions.filter(q => q.topic === topic);
        if (filtered.length === 0) { alert("××™×Ÿ ×©××œ×•×ª"); return; }
        
        document.getElementById('topic-badge').innerText = (topic === 'mix') ? "××™×§×¡ ×›×œ×œ×™" : topic;
        activeQueue = filtered.map(q => ({...q, mistakes: 0}));
        shuffleArray(activeQueue);

        document.getElementById('topic-selection-screen').style.display = 'none';
        document.getElementById('game-interface').style.display = 'flex';
        loadNextQuestion();
    }

    function loadNextQuestion() {
        if (activeQueue.length === 0) {
            confetti();
            alert("×¡×™×™××ª ××ª ×”×›×œ!");
            goHome();
            return;
        }

        currentQ = activeQueue[0];
        isSolved = false;
        Mascot.setPose('idle');

        document.getElementById("question-img").src = currentQ.image;
        document.getElementById("lightbox-img").src = currentQ.image; // ×¢×“×›×•×Ÿ ×”lightbox
        document.getElementById("feedback").innerText = "";
        
        document.getElementById("reveal-btn").style.display = "block";
        document.getElementById("next-btn").style.display = "none";
        
        updateProgress();
        renderButtons();
    }

    function checkAnswer(btn, idx) {
        if (isSolved) return;
        const buttons = document.querySelectorAll(`button[data-idx="${idx}"]`);

        if (idx === currentQ.answer) {
            buttons.forEach(b => b.classList.add("correct"));
            Mascot.setPose('happy');
            document.getElementById("feedback").innerText = "×›×œ ×”×›×‘×•×“!";
            document.getElementById("feedback").style.color = "var(--success)";
            handleSuccess();
        } else {
            buttons.forEach(b => b.classList.add("wrong"));
            Mascot.setPose('sad');
            document.getElementById("feedback").innerText = "×˜×¢×•×ª, × ×¡×” ×©×•×‘";
            document.getElementById("feedback").style.color = "var(--error)";
            currentQ.mistakes++;
        }
    }

    function handleSuccess() {
        isSolved = true;
        document.getElementById("reveal-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
        document.getElementById("next-btn").focus();

        if (currentQ.mistakes === 0) {
            activeQueue.shift();
        } else {
            const q = activeQueue.shift();
            q.mistakes = 0;
            const pos = Math.floor(Math.random() * (activeQueue.length / 2)) + Math.floor(activeQueue.length / 2);
            activeQueue.splice(pos, 0, q);
        }
    }

    function revealAnswer() {
        if(isSolved) return;
        const buttons = document.querySelectorAll(`button[data-idx="${currentQ.answer}"]`);
        buttons.forEach(b => b.classList.add("correct"));
        isSolved = true;
        Mascot.setPose('idle');
        document.getElementById("reveal-btn").style.display = "none";
        document.getElementById("next-btn").style.display = "block";
        
        const q = activeQueue.shift();
        q.mistakes = 0;
        activeQueue.push(q);
    }

    function renderButtons() {
        const panels = [document.getElementById("panel-right"), document.getElementById("panel-left"), document.getElementById("panel-mobile")];
        panels.forEach(p => p.innerHTML = "");

        currentQ.options.forEach((opt, idx) => {
            const btn = document.createElement("button");
            btn.className = "ans-btn";
            btn.innerText = idx + 1;
            btn.dataset.idx = idx;
            btn.onclick = () => checkAnswer(btn, idx);

            if(idx < 4) panels[0].appendChild(btn.cloneNode(true));
            else panels[1].appendChild(btn.cloneNode(true));
            panels[2].appendChild(btn.cloneNode(true));
        });
        
        document.querySelectorAll(".ans-btn").forEach(b => b.onclick = () => checkAnswer(b, parseInt(b.dataset.idx)));
    }

    function updateProgress() {
        document.getElementById("progress-text").innerText = `${activeQueue.length} × ×•×ª×¨×•`;
    }

    function toggleZoom() {
        const lb = document.getElementById("lightbox");
        lb.style.display = (lb.style.display === "flex") ? "none" : "flex";
    }

    function goHome() {
        document.getElementById('game-interface').style.display = 'none';
        document.getElementById('topic-selection-screen').style.display = 'flex';
    }

    function nextQuestion() { loadNextQuestion(); }
    
    function shuffleArray(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
    }

    function createFormulas() {
        const formulas = ["E=mcÂ²", "F=ma", "pV=nRT", "v=vâ‚€+at", "Î»=h/p", "âˆ‡â‹…E=Ï/Îµâ‚€", "sinÎ¸", "âˆ‘F=0"];
        const bg = document.getElementById("bg-formulas");
        for(let i=0; i<15; i++) {
            const el = document.createElement("div");
            el.className = "formula";
            el.innerText = formulas[Math.floor(Math.random() * formulas.length)];
            el.style.left = Math.random() * 100 + "%";
            el.style.fontSize = (Math.random() * 2 + 1) + "rem";
            el.style.animationDuration = (Math.random() * 40 + 40) + "s";
            el.style.animationDelay = (Math.random() * -50) + "s";
            bg.appendChild(el);
        }
    }
</script>

</body>
</html>
